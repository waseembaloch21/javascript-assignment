<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="calculator">
        <input type="button" id="inputBox">
        <br>
        <button >AC</button>
        <button >Del</button>
        <button >%</button>
        <button >/</button>
        <br>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button >*</button>
        <br>
        <button>4</button>
        <button >5</button>
        <button >6</button>
        <button >-</button>
        <br>
        <button >3</button>
        <button >2</button>
        <button >1</button>
        <button >+</button>
        <br>
        <button >00</button>
        <button >0</button>
        <button >.</button>
        <button  class="equalBtn">=</button>

    </div>



    <script src="app.js"></script>
</body>

</html>
